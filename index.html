<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS thêm buổi 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- BÀI 1 -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1>BÀI 1</h1>
          <div class="card">
            <div class="card-header">Tìm ngày</div>
            <div class="card-body">
              <div class="form-group frmTimNgay">
                <label>Nhập ngày / tháng / năm:</label>
                <input type="text" id="txtNgay" class="form-control frmText" />
                /
                <input type="text" id="txtThang" class="form-control frmText" />
                /
                <input type="text" id="txtNam" class="form-control frmText" />
              </div>
              <button id="btnTimNgay" class="btn btn-success">Tìm ngày</button>
            </div>
            <div id="footerTimNgay" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <hr />

    <!-- BÀI 2 -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1>BÀI 2</h1>
          <div class="card">
            <div class="card-header">Số ngày của tháng</div>
            <div class="card-body">
              <div class="form-group frmTimNgay">
                <label>Nhập tháng / năm:</label>
                <input
                  type="text"
                  id="txtThangBai2"
                  class="form-control frmText"
                />
                /
                <input
                  type="text"
                  id="txtNamBai2"
                  class="form-control frmText"
                />
              </div>
              <button id="btnTimSoNgay" class="btn btn-success">
                Tìm số ngày
              </button>
            </div>
            <div id="footerTimSoNgay" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <hr />

    <!-- BÀI 3 -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1>BÀI 3</h1>
          <div class="card">
            <div class="card-header">Đọc số</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhập số có 3 chữ số</label>
                <input type="text" id="txtso" class="form-control" />
              </div>
              <button id="btnDocSo" class="btn btn-success">Đọc số</button>
            </div>
            <div id="footerDocSo" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <hr />

    <!-- BÀI 4 -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1>BÀI 4</h1>
          <div class="card">
            <div class="card-header">Sinh viên xa trường nhất</div>
            <div class="card-body">
              <div class="form-group">
                <label>Toạ độ của trường là A(15;20)</label>
              </div>
              <button id="btnIn" class="btn btn-success">In</button>
            </div>
            <div id="footerSinhVienXaNhat" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <hr />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
